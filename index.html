<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/kdice.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>K-DICE | Marketplace sin comisiones</title>

    <link rel="preconnect" href="https://api.k-dice.com" crossorigin="anonymous" />
    <link rel="preconnect" href="https://res.cloudinary.com" crossorigin="anonymous" />

    <link rel="preload" as="image" href="/banner-mobile.webp" fetchpriority="high" />
    <link rel="preload" as="image" href="/baner.webp" media="(min-width: 769px)" fetchpriority="high" />

    <script>
      (function() {
        // Iniciamos las peticiones ANTES de bajar el JS de 588KB
        window.__KDICE_PRELOAD__ = {
          vendedores: fetch("https://api.k-dice.com/v1/vendedor/all").then(r => r.json()),
          productos: fetch("https://api.k-dice.com/v1/user/allProducts").then(r => r.json())
        };
      })();
    </script>

    <script>
      (function () {
        try {
          const theme = localStorage.getItem("theme");
          const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
          if (theme === "dark" || (!theme && prefersDark)) {
            document.documentElement.classList.add("dark");
          }
        } catch (e) {}
      })();
    </script>
  </head>
  <body class="bg-white dark:bg-[#0b1120]">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx" fetchpriority="high"></script>
  </body>
</html>
