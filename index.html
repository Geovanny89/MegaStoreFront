<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/kdice.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>K-DICE | Marketplace sin comisiones</title>
    <meta name="description" content="K-DICE es el marketplace líder para tiendas locales. Compra con 0% de comisión." />
    
    <link rel="preload" as="image" href="/baner.webp" fetchpriority="high" />
    <link rel="preconnect" href="https://res.cloudinary.com" crossorigin />

    <script>
      (function () {
        const t = localStorage.getItem("theme");
        const d = window.matchMedia("(prefers-color-scheme: dark)").matches;
        if (t === "dark" || (!t && d)) document.documentElement.classList.add("dark");
      })();
    </script>
  </head>
  <body class="bg-white dark:bg-[#0b1120]">
    <div id="root">
      <div style="padding: 20px; max-width: 1400px; margin: 0 auto;">
        <div style="height: 400px; background: #1f2937; border-radius: 3rem; opacity: 0.1; animation: pulse 2s infinite;"></div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
