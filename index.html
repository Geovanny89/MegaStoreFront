    <link rel="preconnect" href="https://api.k-dice.com" crossorigin />

      type="image/webp"
      fetchpriority="high"
    />

    <!-- ðŸš€ PRELOAD CSS CRÃTICO (evita render-blocking) -->
    <link
      rel="preload"
      href="/assets/index-twdDZrKv.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link rel="stylesheet" href="/assets/index-twdDZrKv.css" />
    </noscript>

    <!-- ðŸŒ™ Dark mode BEFORE first paint (0 CLS garantizado) -->
    <script>
      if (
        localStorage.theme === 'dark' ||
        (!('theme' in localStorage) &&
          window.matchMedia('(prefers-color-scheme: dark)').matches)
      ) {
        document.documentElement.classList.add('dark');
      }
    </script>
  </head>

  <body class="bg-white dark:bg-[#0b1120] transition-colors duration-300">
