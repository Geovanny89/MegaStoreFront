<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/kdice.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>K-DICE | Marketplace sin comisiones</title>
    <meta
      name="description"
      content="K-DICE es el marketplace líder para tiendas locales. Compra con 0% de comisión."
    />

    <link rel="preload" as="image" href="/banner-mobile.webp" media="(max-width: 768px)" fetchpriority="high" />
    <link rel="preload" as="image" href="/baner.webp" media="(min-width: 769px)" fetchpriority="high" />

    <link rel="preconnect" href="https://res.cloudinary.com" crossorigin />
    <link rel="preconnect" href="https://api.k-dice.com" crossorigin />

    <script>
      // Usamos el evento 'load' para que el Pixel no compita con el Banner (LCP)
      window.addEventListener('load', function() {
        !function(f,b,e,v,n,t,s)
        {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
        n.callMethod.apply(n,arguments):n.queue.push(arguments)};
        if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
        n.queue=[];t=b.createElement(e);t.async=!0;
        t.src=v;s=b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t,s)}(window, document,'script',
        'https://connect.facebook.net/en_US/fbevents.js');
        fbq('init', '1777352596269707');
        fbq('track', 'PageView');
      });
    </script>
    <noscript>
      <img height="1" width="1" style="display:none" 
           src="https://www.facebook.com/tr?id=1777352596269707&ev=PageView&noscript=1"/>
    </noscript>

    <script>
      (function () {
        const theme = localStorage.getItem("theme");
        const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        if (theme === "dark" || (!theme && prefersDark)) {
          document.documentElement.classList.add("dark");
        }
      })();
    </script>
  </head>

  <body class="bg-white dark:bg-[#0b1120]">
    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
