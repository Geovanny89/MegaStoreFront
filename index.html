<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/kdice.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>K-DICE | Marketplace sin comisiones</title>
    <meta
      name="description"
      content="K-DICE es el marketplace lÃ­der para tiendas locales. Compra con 0% de comisiÃ³n."
    />

    <!-- ðŸ”¥ PRELOAD LCP (correcto por breakpoint) -->
    <link
      rel="preload"
      as="image"
      href="/banner-mobile.webp"
      media="(max-width: 768px)"
      fetchpriority="high"
    />
    <link
      rel="preload"
      as="image"
      href="/baner.webp"
      media="(min-width: 769px)"
      fetchpriority="high"
    />

    <!-- âš¡ Conexiones tempranas -->
    <link rel="preconnect" href="https://res.cloudinary.com" crossorigin />
    <link rel="preconnect" href="https://api.k-dice.com" crossorigin />

    <!-- ðŸŒ™ Tema oscuro sin CLS -->
    <script>
      (function () {
        const theme = localStorage.getItem("theme");
        const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        if (theme === "dark" || (!theme && prefersDark)) {
          document.documentElement.classList.add("dark");
        }
      })();
    </script>
  </head>

  <body class="bg-white dark:bg-[#0b1120]">
    <!-- âŒ Eliminamos skeleton inline para evitar CLS -->
    <div id="root"></div>

    <!-- React -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
